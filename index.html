<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="weather.css">
  <title>Weather Report</title>
</head>


<body>
  <div class="weather-report">
  <div class="container">
    <h3 class="brand"></h3>
    <div>
      <h1 class="temperature">16&#176;</h1>
      <div class="city-time">
        <h1 class="name">Gothenburg</h1>
        <small>
      <span class="time">00:00</span>
      - <span class="date">Sunday Apr 4</span>
    </small>
      </div>
      <div class="weather">
        <span class="condition">Cloudy</span>
      </div>
    </div>
    </div>
	
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Weather Report... Search Here">
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>


      <ul class="details">
        <h4 class="dName">Advanced Weather Report</h4>
        <li>
            <span>Wind</span>
            <span class="wind">99km/h</span>
          </li>
        <li>
          <span>Cloudy</span>
          <span class="cloud">99%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">99%</span>
        </li>
      </ul>
    </div>
  </div>

  <script src="weather.js"></script>
</body>


</html>
